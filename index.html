
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Shooter</title>
  <style>
    body {
      margin: 0;
      text-align: center;
      color: white;
      font-family: sans-serif;
      background-color: black;
      overflow: hidden;
    }

    canvas {
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat black;
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }

 
    #restartBtn {
  display: none;
  position: absolute;
  top: 60%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 12px 24px;
  font-size: 18px;
  background-color: red;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  z-index: 10;
}


    #levelUpText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      color: yellow;
      font-weight: bold;
      animation: fadeOut 2s ease-in-out;
      display: none;
      pointer-events: none;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    #mobileControls {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    .btn {
      padding: 12px 20px;
      margin: 0 8px;
      font-size: 16px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<h1>Space Shooter Game</h1>
<p>Use Arrow Keys or Buttons to play</p>
<canvas id="gameCanvas"></canvas>
<div id="levelUpText">NEXT LEVEL!</div>
<button id="restartBtn" onclick="restartGame()">Restart</button>
<div id="mobileControls">
  <button class="btn" ontouchstart="moveLeft()" ontouchend="stopMove()">â—€ Left</button>
  <button class="btn" ontouchstart="shoot()">ðŸ”¥ Shoot</button>
  <button class="btn" ontouchstart="moveRight()" ontouchend="stopMove()">â–¶ Right</button>
</div>

<script>
const bgMusic = new Audio('./bg.mp3');
bgMusic.loop = true;
const newBgMusic = new Audio('./bg2.mp3');
newBgMusic.loop = true;

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const restartBtn = document.getElementById('restartBtn');
const levelUpText = document.getElementById('levelUpText');

const playerImg = new Image();
playerImg.src = 'https://i.postimg.cc/t7QLQZVB/Main-Ship-Base-Full-health.png';

const enemyImg = new Image();
enemyImg.src = 'https://i.postimg.cc/d0DRKqcC/Main-Ship-Base-Slight-damage.png';

let player, bullets, enemies, score, gameOver, enemySpeed;

const shootSound = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
const explosionSound = new Audio('./explosion.wav');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight * 0.75;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function initGame() {
  player = {
    x: canvas.width / 2 - 15,
    y: canvas.height - 50,
    width: 30,
    height: 40,
    speed: 5,
    dx: 0
  };
  bullets = [];
  enemies = [];
  score = 0;
  enemySpeed = 2;
  gameOver = false;
  restartBtn.style.display = 'none';
}

  function startMusic() {
  if (bgMusic.paused) {
    bgMusic.play().catch(e => {
      console.log("Playback prevented:", e);
    });
  }
}


function drawPlayer() {
  ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
}

function drawBullets() {
  ctx.fillStyle = 'red';
  bullets.forEach((bullet, index) => {
    bullet.y -= bullet.speed;
    ctx.fillRect(bullet.x, bullet.y, 5, 10);
    if (bullet.y < 0) bullets.splice(index, 1);
  });
}

function spawnEnemies() {
  if (enemies.length < 2) {
    const enemy = {
      x: Math.random() * (canvas.width - 30),
      y: 0,
      width: 30,
      height: 30,
      speed: enemySpeed
    };
    enemies.push(enemy);
  }
}

function drawEnemies() {
  enemies.forEach((enemy, eIndex) => {
    enemy.y += enemy.speed;
    ctx.drawImage(enemyImg, enemy.x, enemy.y, enemy.width, enemy.height);
    if (enemy.y > canvas.height) {
      enemies.splice(eIndex, 1);
      gameOver = true;
    }
  });
}

function showLevelUpText() {
  levelUpText.style.display = 'block';
  setTimeout(() => {
    levelUpText.style.display = 'none';
  }, 2000);
}

  function showDramaticMessage() {
  const msgOverlay = document.getElementById('messageOverlay');
  msgOverlay.style.display = 'flex';
}


function checkCollisions() {
  bullets.forEach((bullet, bIndex) => {
    enemies.forEach((enemy, eIndex) => {
      if (
        bullet.x < enemy.x + enemy.width &&
        bullet.x + 5 > enemy.x &&
        bullet.y < enemy.y + enemy.height &&
        bullet.y + 10 > enemy.y
      ) {
        bullets.splice(bIndex, 1);
        enemies.splice(eIndex, 1);
        explosionSound.play();
        score++;

        if (score === 45) {
  bgMusic.pause();
  newBgMusic.play();
  showDramaticMessage();
  gameOver = true;
  return;
}

        if (score % 10 === 0) {
          enemySpeed += 0.4;
          showLevelUpText();
        }
      }
    });
  });
}

function drawScore() {
  ctx.fillStyle = 'white';
  ctx.font = '20px Arial';
  ctx.fillText('Score: ' + score, 10, 25);
}

function drawGameOver() {
  ctx.fillStyle = 'red';
  ctx.font = '40px Arial';
  ctx.fillText('GAME OVER', canvas.width / 2 - 120, canvas.height / 2);
  restartBtn.style.display = 'inline-block';
}

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!gameOver) {
    drawPlayer();
    drawBullets();
    spawnEnemies();
    drawEnemies();
    checkCollisions();
    drawScore();
    player.x += player.dx;
    if (player.x < 0) player.x = 0;
    if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
    requestAnimationFrame(update);
  } else {
    drawGameOver();
  }
}

function moveRight() {startMusic(); player.dx = player.speed; }
function moveLeft() {startMusic(); player.dx = -player.speed; }
function stopMove() { player.dx = 0; }

function shoot() {
  startMusic();
  bullets.push({ x: player.x + player.width / 2 - 2.5, y: player.y, speed: 7 });
  shootSound.play();
}

function restartGame() {
  initGame();
  update();
}

window.addEventListener('keydown', (e) => {
  if (bgMusic.paused) bgMusic.play();
  if (e.key === 'ArrowRight') moveRight();
  else if (e.key === 'ArrowLeft') moveLeft();
  else if (e.key === ' ') shoot();
});

window.addEventListener('keyup', (e) => {
  if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') stopMove();
});

initGame();
update();
</script>
  <div id="messageOverlay" style="
  display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.9); color: white; z-index: 9999;
  display: flex; justify-content: center; align-items: center;
  text-align: center; padding: 20px; font-size: 22px; font-family: 'Georgia', serif;
  line-height: 1.6; animation: fadeIn 3s ease-in-out;">

</div>

@keyframes fadeIn {
  from { opacity: 0; }

}
</style>

</body>
</html>
