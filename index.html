<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 500px;
      height: 85vh;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    .status {
      font-size: 12px;
      opacity: 0.9;
    }
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #f7f7f7;
    }
    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message.sent {
      align-self: flex-end;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .message.received {
      align-self: flex-start;
      background: #fff;
      color: #333;
      border: 1px solid #e0e0e0;
      border-bottom-left-radius: 4px;
    }
    .message-info {
      font-size: 11px;
      margin-top: 6px;
      opacity: 0.7;
    }
    .input-area {
      padding: 15px 20px;
      background: #fff;
      border-top: 1px solid #e0e0e0;
    }
    .name-section {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    input, textarea {
      font-family: inherit;
      font-size: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 10px 14px;
      outline: none;
      transition: border 0.2s;
    }
    input:focus, textarea:focus {
      border-color: #667eea;
    }
    .name-input {
      flex: 1;
    }
    textarea {
      width: 100%;
      resize: none;
      height: 60px;
      margin-bottom: 8px;
    }
    button {
      font-family: inherit;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
      color: #fff;
    }
    button:active {
      transform: scale(0.97);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .name-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      white-space: nowrap;
    }
    .send-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .note {
      font-size: 11px;
      color: #999;
      text-align: center;
      margin-top: 8px;
    }
    .empty-state {
      text-align: center;
      color: #999;
      padding: 40px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ’¬ Private Chat</h1>
      <div class="status" id="status">Connecting...</div>
    </div>

    <div id="messages" class="messages">
      <div class="empty-state">No messages yet. Start the conversation! ðŸ’œ</div>
    </div>

    <div class="input-area">
      <div class="name-section">
        <input
          id="nameInput"
          class="name-input"
          type="text"
          placeholder="Your name"
          maxlength="20"
        />
        <button id="saveNameBtn" class="name-btn">Save</button>
      </div>
      <textarea
        id="messageInput"
        placeholder="Type your message..."
        maxlength="500"
      ></textarea>
      <button id="sendBtn" class="send-btn">Send Message</button>
      <div class="note">Messages are saved with date & time. Private room. ðŸ”’</div>
    </div>
  </div>

  <!-- Firebase SDKs - Load ONLY ONCE -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>

  <script>
    // âš ï¸ REPLACE WITH YOUR ACTUAL FIREBASE CONFIG FROM CONSOLE
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "h-e-r-4fcdc.firebaseapp.com",
      projectId: "h-e-r-4fcdc",
      storageBucket: "h-e-r-4fcdc.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Elements
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const nameInput = document.getElementById("nameInput");
    const saveNameBtn = document.getElementById("saveNameBtn");
    const statusDiv = document.getElementById("status");

    // âš ï¸ KEEP THIS ROOM ID THE SAME - Don't change it after first use!
    const ROOM_ID = "noman_special_chat_2024";

    const NAME_KEY = "chat_username";

    // Load saved name
    function loadName() {
      const saved = localStorage.getItem(NAME_KEY);
      if (saved) nameInput.value = saved;
    }

    // Save name
    function saveName() {
      const name = nameInput.value.trim();
      if (!name) return alert("Please enter a name");
      localStorage.setItem(NAME_KEY, name);
      alert("Name saved! âœ“");
    }

    loadName();
    saveNameBtn.addEventListener("click", saveName);

    // Listen for messages
    const messagesRef = db.collection("messages");
    messagesRef
      .where("roomId", "==", ROOM_ID)
      .orderBy("createdAt")
      .onSnapshot(
        (snapshot) => {
          statusDiv.textContent = "Online âœ“";
          if (snapshot.empty) {
            messagesDiv.innerHTML = '<div class="empty-state">No messages yet. Start the conversation! ðŸ’œ</div>';
            return;
          }
          messagesDiv.innerHTML = "";
          snapshot.forEach((doc) => {
            addMessage(doc.data());
          });
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        },
        (error) => {
          console.error("Connection error:", error);
          statusDiv.textContent = "Connection error âœ—";
          
          if (error.message && error.message.includes("index")) {
            alert("âš ï¸ Firebase index needed! Click OK, then click the link in the console to create it.");
            console.log("ðŸ‘‰ CREATE INDEX HERE:", error.message.match(/https:\/\/[^\s]+/)[0]);
          } else {
            alert("Connection error. Check console.");
          }
        }
      );

    // Render message
    function addMessage(data) {
      const div = document.createElement("div");
      div.className = "message";

      const myName = nameInput.value.trim();
      const isMine = myName && data.name === myName;
      div.classList.add(isMine ? "sent" : "received");

      const text = document.createElement("div");
      text.textContent = data.text;

      const info = document.createElement("div");
      info.className = "message-info";

      let timeStr = "";
      if (data.createdAt?.toDate) {
        const d = data.createdAt.toDate();
        timeStr = d.toLocaleString("en-US", {
          month: "short",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit"
        });
      }

      info.textContent = `${data.name || "Anonymous"} â€¢ ${timeStr}`;
      
      div.appendChild(text);
      div.appendChild(info);
      messagesDiv.appendChild(div);
    }

    // Send message
    async function sendMessage() {
      const name = nameInput.value.trim();
      const text = messageInput.value.trim();

      if (!name) {
        alert("Please set your name first");
        nameInput.focus();
        return;
      }
      if (!text) return;

      sendBtn.disabled = true;
      try {
        await messagesRef.add({
          roomId: ROOM_ID,
          name: name,
          text: text,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        messageInput.value = "";
      } catch (err) {
        console.error("Send error:", err);
        alert("Failed to send. Error: " + err.message);
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
